	<h2>Guadalupe Mountains National Park</h2>

	<small>
	<p style="text-indent: 0">
		The Guadalupe Mountains are a mountain range located in West Texas and southeastern New Mexico. 
		The highest peak in the range is Guadalupe Peak, the highest point in Texas, with an elevation of 8,751 feet (2,667 m).
