	<h2>Bukhansan National Park</h2>

	<small>
	<p style="text-indent: 0">
		The Bukhansan National Park is a large mountainous area located in the northern part of Seoul, South Korea.
		The peak of the mountain is called Baegundae, which is the highest peak in the park. The park is popular among Seoul people for hiking and climbing.
